quarkus.datasource.jdbc.url=${MYSQL_URL:jdbc:mysql://localhost:3306/wex}

quarkus.rest-client.fiscal-data.url=${FISCAL_DATA_URL:https://api.fiscaldata.treasury.gov/services/api/fiscal_service/}